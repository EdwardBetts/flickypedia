<h3>You are logged in as {{ user_info['name'] }}</h3>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.url.label }}<br>
        {{ form.url(size=32) }}
    </p>
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.short_caption.label }}<br>
        {{ form.short_caption(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

<a href="{{ url_for('index') }}">go back to the start</a>.
